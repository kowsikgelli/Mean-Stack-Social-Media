<div class="homeContainer">

    <!-- left bar starting -->
    <div class="leftbar">
        <div class="leftbarWrapper">
            <ul class="leftbarList">
                <li class="leftbarListItem">
                    <i class="bi bi-rss-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Feed</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-chat-left-dots-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Chat</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-camera-reels-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Reels</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-people-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Groups</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-bookmark-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Bookmarks</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-question-circle-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Help and support</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-gear-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Settings</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-calendar-event-fill leftbarIcon"></i>
                    <span class="leftbarListItemText">Events</span>
                </li>
                <li class="leftbarListItem">
                    <i class="bi bi-controller leftbarIcon"></i>
                    <span class="leftbarListItemText">Gaming</span>
                </li>
            </ul>
            <button class="leftbarButton">Show More</button>
            <hr class="leftbarHr"/>
            <span></span>
            <ul class="leftbarFriendList">
                <li class="leftbarFriend">
                    <img class="leftbarFriendImg" src="/assets/avatar.jpeg" />
                    <span class="leftbarFriendName">Joey</span>
                </li>
                <li class="leftbarFriend">
                    <img class="leftbarFriendImg" src="/assets/avatar.jpeg" />
                    <span class="leftbarFriendName">Chandler</span>
                </li>
                <li class="leftbarFriend">
                    <img class="leftbarFriendImg" src="/assets/avatar.jpeg" />
                    <span class="leftbarFriendName">Ross</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- left bar ending -->

    <!-- feed starting -->
    <div class="feed">
        <div class="feedWrapper">

            <!-- share post starts here -->
            <form (submit)="submitPost()">
            <div class="share">
                <div class="shareWrapper">
                    <div class="shareTop">
                        <img class="shareProfileImg" src="/assets/avatar.jpeg" alt="profile pic" />
                        <input type="text" placeholder="What's in your mind?" class="shareInput" name="desc" (change)="postData($event)" />
                    </div>
                    <hr class="shareHr" />
                    <div class="shareBottom">
                        <div class="shareOptions">
                            <div class="shareOption">
                                <i style="color: tomato;" class="bi bi-images shareIcon"></i>
                                <div>
                                    <span class="shareOptionText"><label for="picture" style="cursor: pointer;">Add A Picture</label></span>
                                    <input type="file" name="postImage" id="picture" style="display: none;" (change)="onPictureUpload($event)" />
                                </div>
                            </div>
                            <div class="shareOption">
                                <i style="color: green;" class="bi bi-geo-alt-fill shareIcon"></i>
                                <span class="shareOptionText">location</span>
                            </div>
                            <div class="shareOption">
                                <i style="color: goldenrod;" class="bi bi-emoji-smile-fill shareIcon"></i>
                                <span class="shareOptionText">feelings</span>
                            </div>
                        </div>
                        <button class="shareButton" type="submit">Share</button>
                    </div>
                </div>
            </div>
            </form>
            <!-- share post ends -->

            <!-- posts starts -->
            <div *ngFor="let post of posts">
                <app-post [post]="post" (refreshFeed)="fetchUserFeed()" ></app-post>
            </div>
            <!-- posts ends here -->
        </div>
    </div>
    <!-- feed ending -->

    <!-- right bar starts -->
    <div class="rightbar">
        <div class="rightbarWrapper">
            <div class="suggestedGroupsContainer">
                <span class="suggestedGroupsText">
                    Suggested 
                </span>
            </div>
            <img class="suggestedGroupsImg" src="/assets/suggestedgroups.png" alt="Suggested groups" />
        </div>
    </div> 
    <!-- right bar ends -->
</div>
