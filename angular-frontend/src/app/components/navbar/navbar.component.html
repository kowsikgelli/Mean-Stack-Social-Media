<div class="navbarContainer">
    <div class="navbarLeft">
        <div class="logo">social media</div>
    </div>
    <div class="navbarCenter">
        <div class="searchbar" *ngIf="!authService.isTokenExpired()" >
            <i class="bi bi-search searchIcon"></i>
        <input placeholder="Search for friends" class="searchInput">
        </div>
    </div>
    <div class="navbarRight">
        <div *ngIf="!authService.isTokenExpired()" class="navbarIcons">
            <a routerLink="/chat" routerLinkActive=active>
                <div class="navbarIconItem">
                    <i class="bi bi-chat-dots"></i>
                </div>
            </a>
            <a routerLink="" routerLinkActive = active>
                <div class="navbarIconItem">
                    <i class="bi bi-house"></i>
                </div>
            </a>
            <a>
                <div class="navbarIconItem" (click)="onLogout()" >
                    <i class="bi bi-box-arrow-left"></i>
                </div>
            </a>
        </div>
        <div class="navbarLinks">
            <a *ngIf="authService.isTokenExpired()" routerLink="/login" routerLinkActive=active>
                <span class="navbarLink">Login</span>
            </a>
            <a *ngIf="authService.isTokenExpired()" routerLink="/register" routerLinkActive=active>
                <span class="navbarLink">Register</span>
            </a>    
        </div>
        
        <a *ngIf="!authService.isTokenExpired()" routerLink="/profile" routerLinkActive=active>
            <img src="assets/avatar.jpeg" alt="profile" class="navbarImg">
        </a> 
    </div>
</div>
